<div *ngIf="items.length">

  <div *ngFor="let item of items; let j = index" style="margin-left: 20px">
    <div class="sub-form-wrapper">
      <mat-form-field>
        <mat-select [name]="'condition' + parentIndex + j" ngModel (ngModelChange)="onModelChange($event, 'condition' + parentIndex + j)"
          placeholder="Chose equality type">
          <mat-option value="equal">Equal</mat-option>
          <mat-option value="greater than">Greater than</mat-option>
          <mat-option value="less than">Less than</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Expected answer" [name]="'equality' + parentIndex + j" ngModel (ngModelChange)="onModelChange($event, 'equality' + parentIndex + j)">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ask question" [name]="'question' + parentIndex + j" ngModel (ngModelChange)="onModelChange($event, 'question' + parentIndex + j)">
      </mat-form-field>
      <mat-form-field>
        <mat-select [name]="'type' + parentIndex + j" ngModel (ngModelChange)="onModelChange($event, 'type' + parentIndex + j)" placeholder="Chose form type">
          <mat-option value="text">text</mat-option>
          <mat-option value="yes/no">yes/no</mat-option>
          <mat-option value="number">number</mat-option>
        </mat-select>
      </mat-form-field>

      <button type="button" mat-button (click)="addSubInput(parentIndex, j)">Add sub-input</button>
      <button type="button" mat-button (click)="deleteSubIndex(parentIndex, j)" style="margin-left: 16px">Delete</button>
    </div>
    <app-sub-forms *ngIf="item.subInput.length" [data]="item.subInput" [index]="parentIndex"></app-sub-forms>
  </div>
</div>
