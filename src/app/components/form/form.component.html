<h1>Form Builder</h1>
<button (click)="addMainForm()" mat-button>Add Input</button>
<button mat-button (click)="deleteAll()" style="margin-left: 16px">Delete All</button>
<form #f>
  <div *ngFor="let form of forms; let i = index">
    <div class="main-form-wrapper">
      <mat-form-field>
        <input matInput placeholder="Ask question" [name]="'question' + i" ngModel (ngModelChange)="onModelChange($event, 'question' + i)">
      </mat-form-field>
      <mat-form-field>
        <mat-select [name]="'type'+ i" ngModel (ngModelChange)="onModelChange($event, 'type'+ i)" placeholder="Chose form type">
          <mat-option value="text">text</mat-option>
          <mat-option value="yes/no">yes/no</mat-option>
          <mat-option value="number">number</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button type="button" (click)="addSubform(i)">Add sub-input</button>
      <button mat-button (click)="deleteMainForm(i)" style="margin-left: 16px">Delete</button>
    </div>
    <app-sub-forms [data]="form['subInput']" [index]="i"></app-sub-forms>
  </div>
</form>
